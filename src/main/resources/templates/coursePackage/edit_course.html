<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
</head>
<body>

<div class="container">
    <div align="center">
        <h1>Edit Course</h1>
        <br>
        <form action="#" th:action="@{/save}" th:object="${course}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Course Id</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Company Name</td>
                    <td><input type="text" th:field="*{courseName}"></td>
                </tr>
                <tr>
                    <td>Located Country</td>
                    <td><input type="text" th:field="*{duration}"></td>
                </tr>
                <tr>
                    <td>Course id</td>
                    <td><input type="text" th:field="*{company}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
