<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Company</title>
</head>
<body>

<div class="container">
    <div align="center">
        <h1>Create new Company</h1>
        <br>
        <form action="#" th:action="@{company/save}" th:object="${company}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Company Name</td>
                    <td><input type="text" required th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td><input type="text" required th:field="*{locatedCountry}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
